<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="/fragments/head :: header"><title>Project Update</title></head>

<body>

<div class="dashboard-main-wrapper">

    <div th:replace="/fragments/header :: header"></div>

    <div th:replace="/fragments/left-sidebar :: left-sidebar"></div>

    <div class="dashboard-wrapper">

        <div class="dashboard-ecommerce">

            <div class="container-fluid dashboard-content">

                <div class="ecommerce-widget">

                    <div class="row">

                        <div class="col-lg-6 col-md-12">

                            <section class="panel panel-transparent">
                                <header class="panel-heading">
                                    <h2 class="panel-title">Project Create</h2>
                                </header>

                                <div class="panel-body">

                                    <!-- ------------------------FORM START-----------------------------
                                    th:action="@{/user/update/{id}(id=${user.userName})}" method="post" th:object="${user}" -->
                                    <form th:action="@{/project/update}" method="post" th:object="${project}" class="needs-validation" novalidate>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Project Name
                                                    <input id="projectname" type="text" placeholder="project name" class="form-control"
                                                           th:field="*{projectName}">
<!--                                                    <div class="invalid-feedback">Please enter project name.</div>-->
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('projectName')}">
                                                            <ul>
                                                                <li th:each="err : ${#fields.errors('projectName')}"
                                                                    th:text="${err}"></li>
                                                            </ul>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label class="col-form-label">Project Code
                                                    <input id="projectcode" type="text" placeholder="project code" class="form-control"
                                                           th:field="*{projectCode}" readonly>
<!--                                                    <div class="invalid-feedback">Please enter project code.</div>-->
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('projectCode')}">
                                                            <ul>
                                                                <li th:each="err : ${#fields.errors('projectCode')}"
                                                                    th:text="${err}"></li>
                                                            </ul>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Assigned Manager
                                                    <select class="custom-select" required="required" th:field="*{assignedManager}" >
                                                        <option th:value="''" th:text="Select"></option>
                                                        <option th:each="m : ${managers}" th:value="${m.userName}" th:text="${m.firstName +' '+ m.lastName}"></option>
                                                    </select>
<!--                                                    <div class="invalid-feedback">Please choose manager</div>-->
                                                        <div class="invalid-feedback" th:if="${#fields.hasErrors('assignedManager')}">
                                                            <ul>
                                                                <li th:each="err : ${#fields.errors('assignedManager')}"
                                                                    th:text="${err}"></li>
                                                            </ul>
                                                        </div>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project Start Date
                                                    <input type="date" class="form-control" th:field="*{startDate}" >
                                                    </label>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('startDate')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('startDate')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project End Date
                                                    <input type="date" class="form-control" th:field="*{endDate}" >
                                                    </label>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('endDate')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('endDate')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">
                                                    <label>Project Detail
                                                    <textarea class="form-control" required th:field="*{projectDetail}" ></textarea>
                                                    </label>
                                                    <div class="invalid-feedback" th:if="${#fields.hasErrors('projectDetail')}">
                                                        <ul>
                                                            <li th:each="err : ${#fields.errors('projectDetail')}"
                                                                th:text="${err}"></li>
                                                        </ul>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="float-right">
                                                    <button class="btn btn-success rounded-0" type="submit">Save</button>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                    <!-- ------------------------FORM END----------------------------- -->

                                </div>

                            </section>

                        </div>

                    </div>

                </div>



                <!-- ------------------------TABLE START----------------------------- -->

                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="col-md-12">
                            <section class="panel">
                                <header class="panel-heading">
                                    <h2 class="panel-title">User List</h2>
                                </header>
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                            <tr>
                                                <th scope="col">Project Code</th>
                                                <th scope="col">Project Name</th>
                                                <th scope="col">Start / End Date</th>
                                                <th scope="col">Manager</th>
                                                <th scope="col">Status</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr th:each="pr : ${projects}">
                                                <td th:text="${pr.projectCode}"></td>
                                                <td th:text="${pr.projectName}"></td>
                                                <td th:text="${#temporals.format(pr.startDate, 'MM.dd.yyy' ) + ' - '+ #temporals.format(pr.endDate, 'MM.dd.yyy' )}"></td>
                                                <td th:text="${pr.assignedManager.firstName +' '+pr.assignedManager.lastName}"></td>
                                                <td th:text="${pr.projectStatus}"></td>
                                                <td>
                                                    <a th:href="@{/project/update/{id}(id=${pr.projectCode})}" class="btn btn-warning rounded-0">Update</a>
                                                    <a th:href="@{/project/delete/{id}(id=${pr.projectCode})}" class="btn btn-danger rounded-0">Delete</a>
                                                    <a th:href="@{/project/complete/{id}(id=${pr.projectCode})}" class="btn btn-info rounded-0">Complete</a>
                                                </td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </section>
                        </div>
                    </div>
                </div>

                <!-- ------------------------TABLE END----------------------------- -->

            </div>

        </div>

    </div>

    <div th:replace="/fragments/footer :: footer"></div>

</div>

<div th:replace="/fragments/javascript :: js"></div>

</body>

</html>
